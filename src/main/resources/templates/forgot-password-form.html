<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container offset-sm-2 mt-lg-5">
    <!-- display the error messages -->
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger">No user found with this email</p>
        </div>
    </div>

    <div class="row-mt-2">
        <div th:if="${param.success}" class="col-sm-8">
            <p class="alert alert-info">We have sent verification link to your email, kindly check to complete the process</p>
        </div>
    </div>

    <h3 class="m-lg-5">Forgot Password</h3>
    <form th:action="@{/registration/forgot-password}" method="POST" class="mx-4">
        <div class="mb-3 row">
            <p></p>
            <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
            <div class="col-sm-4">
                <input type="text" id="email" class="form-control"
                       name="email" autofocus="autofocus" required placeholder="name@example.com">
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-success">Verify email</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
