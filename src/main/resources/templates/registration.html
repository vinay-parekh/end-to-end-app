<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

  <div class = "container col-md-offset-3 col-md-8 mt-lg-5">

    <div class="row mt-2">
      <div th:if="${param.success}">
        Registration successful, please check your email to complete the registration
      </div>
      <h2 class="mb-4">Client Registration Form</h2>
    </div>

    <form th:action="@{/registration/register}" method="POST" class="px-4" th:object="${client}">

      <div class="mb-3 row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-6">
          <input type="text" id="firstName" autofocus="autofocus" placeholder="first name"
                 class="form-control" name="firstName" th:field="*{firstName}" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-6">
          <input type="text" id="lastName" autofocus="autofocus" placeholder="last name"
                 class="form-control" name="lastName" th:field="*{lastName}" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="text" id="email" autofocus="autofocus" placeholder="name@example.com"
                 class="form-control" name="email" th:field="*{email}" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" id="password" autofocus="autofocus" placeholder="********"
                 class="form-control" name="password" th:field="*{password}" required>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-success">Register</button>
        <span>Registered already? <a th:href="@{/login}">login here</a></span>
      </div>

    </form>
  </div>

</body>
</html>
