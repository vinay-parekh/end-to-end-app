<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container offset-sm-2 mt-lg-5">
    <!-- display the error messages -->
    <div th:if="${param.reset_success}" class="col-sm-8">
        <p class="alert alert-info">You have successfully reset your password, please log in here</p>
    </div>

    <div class="row mt-2">
        <form th:action="@{/registration/reset-password}" method="POST" class="px-4 mt-lg-5">
            <input type="hidden" name="token" th:value="${token}">
            <h2 class="mb-4">Reset Your Password</h2>

            <div>
                <label class="col-sm-2 col-form-label" for="password">New Password</label>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" class="form-control" required
                           autofocus="autofocus" placeholder="********">
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label" for="confirm">Confirm Password</label>
                <div class="col-sm-6">
                    <input type="password" id="confirm" name="confirm" class="form-control" required
                           autofocus="autofocus" placeholder="********" oninput="checkConfirmPassword(this)">
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" name="login" id="login" class="btn btn-success">Reset Password</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function checkConfirmPassword() {
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('Confirm password does not match');
        }
    }
</script>
</body>
</html>
