<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

  <div class = "container offset-sm-3 col-md-8 mt-lg-5">

      <!-- alert messages -->
      <div class="row mt-2">
        <div th:if="${param.error}" class="col-sm-8">
          <p class="alert alert-danger">Invalid login credentials</p>
        </div>

        <div th:if="${param.verified}" class="col-sm-8">
          <p class="alert alert-info">this account has been already verified, please login here</p>
        </div>

        <div th:if="${param.valid}" class="col-sm-8">
          <p class="alert alert-info">Email verified successfully, please log in here</p>
        </div>

        <!-- show logout warning alert when logged out -->
        <div th:if="${param.logout}" class="col-sm-8">
          <p class="alert alert-warning">You have been logged out</p>
        </div>
      </div>

    <form th:action="@{/login}" method="POST" class="px-4 mt-lg-5">
      <h2 class="mb-4">Client Login Form</h2>
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="text" id="email" class="form-control" name="email"
                 placeholder="name@example.com" autofocus="autofocus" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" id="password" class="form-control" name="password"
                 placeholder="********" autofocus="autofocus" required>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" name="login" id="login" class="btn btn-success">Login</button>
        <span>Not registered yet? <a href="#" th:href="@{/registration/registration-form}">Register</a></span>
        <div class="vr"></div>
        <span><a href="#" th:href="@{/registration/forgot-password-request}">Forgot password</a></span>
      </div>

    </form>
  </div>
</body>
</html>
